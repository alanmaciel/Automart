{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <h1>{{ auto.nombre }}</h1>
  <img src="{{ auto.image.url }}" class="auto-picture">
  <p>Modelo: <strong>{{ auto.modelo }}</strong></p>
  {% if auto.valor > 0 %}
    <p>Precio: <strong>${{ auto.valor }}</strong></p>
  {% else %}
    <p>De coleccion</p>
  {% endif %}
  <p>color: <strong>{{ auto.color }}</strong></p>
{% endblock %}
